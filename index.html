<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculator</h1>
    <section class="layout curves">
        <section class="output curves">0</section>
        <section class="cal-buttons"> 
            <div class="row">
                <button class="size-2 clear">C</button>
                <button class="size-1 delete">D</button>
                <button class="size-1 ops divide">/</button>
            </div>
            <div class="row">
                <button class="size-1 num num-7">7</button>
                <button class="size-1 num num-8">8</button>
                <button class="size-1 num num-9">9</button>
                <button class="size-1 ops multiply">*</button>
            </div>
            <div class="row">
                <button class="size-1 num num-4">4</button>
                <button class="size-1 num num-5">5</button>
                <button class="size-1 num num-6">6</button>
                <button class="size-1 ops subtract">-</button>
            </div>
            <div class="row">
                <button class="size-1 num num-1">1</button>
                <button class="size-1 num num-2">2</button>
                <button class="size-1 num num-3">3</button>
                <button class="size-1 ops add">+</button>
            </div>
            <div class="row">
                <button class="size-3 num num-0">0</button>
                <button class="size-1 ops equals">=</button>
            </div>
        </section>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
